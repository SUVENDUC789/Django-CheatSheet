<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inherit Django.contrib.auth </title>
</head>
<body>
    <h1>Inherit Django.contrib.auth </h1>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="submit">
    </form>
    {% if messages %}
    {% for m in messages %}
    <small {% if m.tags %}  class="{{m.tags}}" {% endif %}>
        {{m}}
    </small>
    {% endfor %}
    {% endif %}
    <p>Inherit Django.contrib.auth </p>
</body>
</html>
