<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Registration Form using UserCreationForm in Django</title>
</head>
<body>
    <h1>Create Registration Form using UserCreationForm in Django</h1>
    <p>Create Registration Form using UserCreationForm in Django</p>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {% for fm in form %}
        <p><b>{{fm.label_tag}}</b></p>
        <span>{{fm.errors|striptags}}</span>
        <p>{{fm}}</p> 
        {% endfor %}
        {% comment %} {{form.as_p}} {% endcomment %}
        <input type="submit" value="submit">
    </form>
</body>
</html>
